<div class="page-layout">
  <div class="page-header pt-5 pb-2 px-5">
    <div class="d-flex flex-column w-100">
      <h1 class="display-5 text-uppercase"><strong>{{header}}</strong><i class="header-deco bi bi-square-fill"></i></h1>
      <p class="fs-6 text-uppercase my-1">{{subheader}}</p>
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>
  <div class="page-content" [ngClass]="{
    'bg-inherit': backgroundInherit
  }">
    <ng-content></ng-content>
  </div>
</div>
