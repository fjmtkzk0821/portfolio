<div class="card text-bg-light border-secondary">
  <div class="card-body d-flex">
    <div class="d-flex flex-grow-1">
      <div class="d-flex flex-column">
        <span class="fs-3">{{article.createdAt | date: 'MM'}}</span>
        <span class="fs-3">{{article.createdAt | date: 'yy'}}</span>
        <span class="fs-6">{{article.createdAt | date: 'EEE'}}</span>
      </div>
      <div class="vr mx-3"></div>
      <div class="d-flex flex-column flex-grow-1">
        <h6 class="h3">{{article.title}}</h6>
        <p class="flex-grow-1 fs-6">description</p>
        <div class="d-flex flex-wrap justify-content-start">
          <small *ngFor="let tag of article.tags">#tag1</small>
        </div>
        <div class="text-end"><a [routerLink]="['/blog/'+article.id]" class="stretched-link text-decoration-none">Read
            More...</a></div>
      </div>
    </div>
    <div class="thumb-container">
      <img src="assets/images/banner.jpg" class="thumb rounded" width="128" height="128" alt="">
    </div>
  </div>
</div>
