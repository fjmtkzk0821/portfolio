<div class="card text-bg-dark">
  <div class="card-bg"></div>
  <div class="card-body d-flex">
    <div class="thumb-container">
      <img src="assets/images/banner.jpg" class="thumb rounded" width="128" height="128" alt="">
    </div>
    <div class="d-flex flex-column flex-grow-1">
      <h4 class="h4"><b>{{work.name}}</b><a *ngIf="work.link.length > 0"
          class="stretched-link text-decoration-none text-white mx-2" href="#"><i
            class="bi bi-box-arrow-up-right fs-6"></i></a>
      </h4>
      <p class="flex-grow-1 fs-6">{{work.description}}</p>
      <div class="d-flex flex-wrap justify-content-start">
        <small *ngFor="let tag of work.tags">#{{tag}}</small>
      </div>
    </div>
  </div>
</div>
